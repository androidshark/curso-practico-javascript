<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
<header>
    <h1>
        Porcentajes y Descuentos
    </h1>
    <p>Este es el segundo taller del curso practico javascript</p>
</header>
<section>
    <h2>Calcula el precio a pagar de los productos con descuento</h2>
    <form action="">
        <label for="InputPrice">Escribe el precio del producto:</label>
        <input id="InputPrice" type="number"/>

        <label for="InputDiscount">Escribe el descuento del producto:</label>
        <input id="InputDiscount" type="number"/>
        <button type="button" onclick="onClickButtonPriceDiscount()">
            Calcular el precio con descuento
        </button>
        <p id="resultp"></p>

    </form>
</section>

<br/>
<br/>

<header>
    <h1>
        Cupon de descuento
    </h1>
    <p>Este es el tercer taller del curso practico javascript</p>
</header>
<section>
    <h2>Calcula el precio a pagar de los productos aplicando un cupon de descuento</h2>
    <form action="">
        <label for="InputPrice2">Escribe el precio del producto:</label>
        <input id="InputPrice2" type="number"/>

        <label for="InputCoupon">Escribe el cupon a redimir:</label>
        <input id="InputCoupon" type="text"/>
        <button type="button" onclick="onClickButtonPriceCoupon()">
            Calcular el precio con descuento
        </button>
        <p id="resultp2"></p>

    </form>
</section>

    <script src="./descuentos.js"></script>
</body>
</html>
